<div class="container">
  <!-- Card price of premium insurance -->
  <div class="d-flex flex-row top">
    <div
      class="card text-white mb-5 center"
      style="background-color: rgb(36, 71, 145); width: 63%;"
    >
      <div class="card-body">
        <p class="card-text alignleft">Premium Insurance</p>
        <p class="card-text alignright">357.00 THB</p>
        <br />
        <div style="clear: both;"></div>

        <p class="card-text1 alignleft">(Switzerland)</p>
        <p class="card-text1 alignright">Per Person</p>
      </div>
    </div>
  </div>

  <!-- Form user detail -->
  <div class="col-lg-8 top1 center1 down">
    <div class="card color">
      <div class="card-header mb-3" style="background-color: rgb(36, 71, 145);">
        <p class="center1 card-text" style="color: white; text-align: center;">
          Traveller
        </p>
      </div>
      <!-- Test -->
      <form>
        <div class="col">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label>Title</label>
            </div>
            <div class="form-group col-md-5">
              <label>Firstname</label>
            </div>
            <div class="form-group col-md-5">
              <label>Lastname</label>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label>Citizen ID :</label>
            </div>
            <div class="form-group col-md-2">
              <label>Date of birth</label>
            </div>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label> Beneficially</label>
        </div>

        <div class="col">
          <div class="row">
            <div class="form-group col-md-4">
              <label>Quantity</label>
            </div>
            <div class="col align-self-center">
              <button
                [routerLink]="'/transactiondetail'"
                type="payment"
                class="btn btn-primary"
              >
                Payment
              </button>
            </div>
          </div>
        </div>
      </form>
      <!-- Close Header traveller -->
    </div>
  </div>
</div>
