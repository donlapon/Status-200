<!-- Header Allianz -->
<div class="container">
  <!-- Card price of premium insurance -->
  <div class="d-flex flex-row top">
    <div class="card mb-5 center" style="background-color: white; width: 50%;">
      <div class="card-body">
        <p class="card-text alignleft">Premium</p>
        <p class="card-text alignright">357.00 THB</p>
        <br />
        <div style="clear: both;"></div>

        <p class="card-text alignleft">(Switzerland)</p>
        <p class="card-text alignright">PER PERSON</p>
      </div>
    </div>
  </div>

  <!-- Form user detail -->
  <div class="col-lg-8 top center1">
    <div class="card">
      <div class="card-header mb-3">
        Traveller
      </div>
      <!-- Test -->
      <form>
        <div class="col">
          <div class="form-row">
            <div class="form-group col-md-2">
              <label>Title</label>
              <select class="form-control">
                <option value="Miss">Miss</option>
                <option value="Mrs">Mrs.</option>
                <option value="Mr">Mr.</option>
              </select>
            </div>
            <div class="form-group col-md-5">
              <label>Firstname</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="Firstname"
              />
            </div>
            <div class="form-group col-md-5">
              <label>Lastname</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="Lastname"
              />
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-row">
            <div class="form-group col-md-8">
              <label> Citzen ID:</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="CitzenID 13 digits"
              />
            </div>

            <div class="form-group col-md-4">
              <label>Date of Birth:</label>
              <input
                type="text"
                class="form-control"
                id=""
                placeholder="Date of Birth"
              />
            </div>
          </div>
        </div>

        <div class="form-group col-md-12">
          <label> Beneficially</label>
          <input
            type="text"
            class="form-control"
            id=""
            placeholder="Beneficially"
          />
        </div>

        <div class="col">
          <div class="row">
            <div class="form-group col-md-4">
              <label for="inputState">Quantity</label>
              <select id="inputState" class="form-control">
                <option selected>Choose...</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
      <!-- Close Header traveller -->
    </div>
  </div>
</div>
